<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta charset="utf-8" />
    <title>Convert JSON Data to HTML Table</title>
    <style>
        th, td, p, input {  font: 14px Verdana;}
        table, th, td {  border: solid 1px #DDD; border-collapse: collapse;  padding: 2px 3px; text-align: center; }
        th { font-weight: bold; }
    </style>
  </head>  
  <body>
    <input type="button" onclick="CreateTableFromJSON()" value="Create Table From JSON" />
    <p id="showData"></p>
  </body>
  <script>
        function CreateTableFromJSON() {
            var myBooks = [
                            { "Book ID": "1", "Book Name": "Computer Architecture",  "Category": "Computers",  "Price": "125.60" },
                            { "Book ID": "2", "Book Name": "Asp.Net 4 Blue Book", "Category": "Programming", "Price": "1056.00" },
                            { "Book ID": "3", "Book Name": "Popular Science", "Category": "Science", "Price": "210.40" },
                            { "Book ID": "4", "Book Name": "Calculus", "Category": "Maths", "Price": "410.40" },
                            { "Book ID": "5", "Book Name": "History", "Category": "Social", "Price": "120.00" },
                            { "Book ID": "6", "Book Name": "Sun Rise", "Category": "Social", "Price": "210.60" },
                            { "Book ID": "7", "Book Name": "Human physcology", "Category": "Science", "Price": "500.80" },
                            { "Book ID": "8", "Book Name": "Hello world", "Category": "Technology", "Price": "1000.00" },
                          ]
            var col = [];
            for (var i = 0; i < myBooks.length; i++) {
                for (var key in myBooks[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }
            // CREATE DYNAMIC TABLE.
            var table = document.createElement("table");
            // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.
            var tr = table.insertRow(-1);                   // TABLE ROW.
            for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");      // TABLE HEADER.
                th.innerHTML = col[i];
                tr.appendChild(th);
            }
            // ADD JSON DATA TO THE TABLE AS ROWS.
            for (var i = 0; i < myBooks.length; i++) {

                tr = table.insertRow(-1);

                for (var j = 0; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = myBooks[i][col[j]];
                }
            }
            // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        }
    </script>
</html>
